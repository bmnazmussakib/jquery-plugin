<header class="ScriptHeader">

            	<h1> Progress Bar Countdown Timer Example </h1>
                <p>A circular progress bar with countdown timer using jQuery.</p>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
            
                 <!-- partial:index.partial.html -->
<div class="page">
	<div class="circles-container">
		<div id="circle-1" data-circle-dialWidth=10 data-circle-skin="yellow">
			<div class="loader-bg">
				<div class="text">00:00:00</div>
			</div>
		</div>
		<div class="circle-2" data-circle-maxValue="75" data-circle-counter=1000 data-circle-size="300px">
			<div class="loader-bg">
				<div class="text">0%</div>
			</div>
		</div>
		<div class="circlebar" data-circle-startTime=0 data-circle-dialWidth=20 data-circle-size="250px">
			<div class="loader-bg">
				<div class="text">00:00:00</div>
			</div>
		</div>
		<div id="circle-3" data-circle-dialWidth=10 data-circle-skin="purple">
			<div class="loader-bg">
				<div class="text">00:00:00</div>
			</div>
		</div>
		<div class="circlebar" data-circle-startTime=0 data-circle-maxValue="90" data-circle-dialWidth=10 data-circle-size="100px" data-circle-type="progress">
			<div class="loader-bg">
				<div class="text">00:00:00</div>
			</div>
		</div>
	</div>
</div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="js/circlebar.js"></script>
    <script>
    $(document).ready(function() {
	$("#circle-1").Circlebar({
		maxValue: 30,
		fontSize: "14px",
		triggerPercentage: true
	});
	var t2 = new Circlebar({
		element: ".circle-2",
		maxValue: 152,
		dialWidth: 40,
		fontColor: "#777",
		fontSize: "30px",
		skin: "fire",
		type: "progress"
	});

	new Circlebar({
		element: "#circle-3",
		maxValue: 230,
		size: "240px",
		fontSize: "30px",
		type: "progress"
	});
	var prefs = {
		element: ".circlebar"
	};
	$('.circlebar').each(function() {
		prefs.element = $(this);
		new Circlebar(prefs);
	});
});
    </script>
